<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel.com</title>


     <link rel="stylesheet" href="./normalize.css">
     <link rel="stylesheet" href="./global.css">
</head>
<body>

      <header class="header container">
             <div class="header__box ">
                  <span class="logo">
                       <img src="./assets/icon/site-logo.svg" alt="site-logo" width="86" height="86">
                        <h3 class="logo-text">HillTop</h3>
                  </span>
                      <nav class="header__nav">
                        <ul class="header__list">
                             <li class="header__item"><a class="header__link" href="#">My Tripe</a></li>
                             <li class="header__item"><a class="header__link" href="#">Customer Care</a></li>
                             <li class="header__item"><a class="header__link" href="#">Account</a></li>
                        </ul>
                      </nav>
                    </div>
                      <div class="header__info">
                          <h1 class="header__heading">Peace of mind</h1>
                           <h2 class="header__subtitle">Find your destiny</h2>
                          <ul class="list">
                             <li class="list__item"><a class="list__link" href="#">flights</a></li>
                             <li class="list__item"><a class="list__link" href="#">hotels</a></li>
                             <li class="list__item"><a class="list__link" href="#">cars</a></li>
                             <li class="list__item"><a class="list__link" href="#">cruises</a></li>
                             <li class="list__item"><a class="list__link" href="#">packages</a></li>
                          </ul>
                            <form class="form" action="https://echo.htmlacademy.ru" method="post">
                                    <ul class="form__list">
                                       <li class="form__item">
                                          <label for="check-in-date">Check-in</label>
                                           <input  type="date" name="check-in-date" id="check-in-date">
                                       </li>
                                       <li class="form__item">
                                          <label for="check-out-date">Check-in</label>
                                           <input  type="date" name="check-out-date" id="check-out-date">
                                       </li>
                                       <li class="form__item">
                                          <label for="number-room">Rooms</label>
                                             <input type="number" id="number-room" required>
                                       </li>
                                       <li class="form__item">
                                          <label for="number-adults">Adults</label>
                                             <input type="number" id="number-adults" required>
                                       </li>
                                       <li class="form__item">
                                          <label for="number-children">Children</label>
                                             <input type="number" id="number-children" required>
                                       </li>
                                       <li class="form__item">
                                          <button class="btn" type="submit">Find Rooms</button>
                                       </li>

                                    </ul>
                            </form>
                      </div>

                       <footer class="header__footer">
                              <span class="header___footer-item">
                                 <p class="header__footer_text">30,000+ Things to do </p>
                              </span>
                              <span class="header___footer-item">
                                 <p class="header__footer_text">3,000+ Tour operators</p>
                              </span>
                              <span class="header___footer-item">
                                 <p class="header__footer_text">Certified agents</p>
                              </span>
                       </footer>

      </header>
</body>
</html>
